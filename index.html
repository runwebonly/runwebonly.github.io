<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Star Rating</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Đánh giá bài thuyết trình/thảo luận</h1>
        <div class="rating-container">
            <div class="stars">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            <p id="thank-you-message" class="hidden">Bạn đã đánh giá 5 sao</p>
        </div>
        
        <div class="form-container">
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" autocomplete="off">
            <button id="submit-button">Submit</button>
            <p id="response-message"></p> <!-- To show success or error message -->
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
